<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formataçõa de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito/Destaque</h2>
    <p>nessa frase temos um <b>termo em negrito</b> uando a tag B </p>
    <P>Nesta frase temos um <strong>termo em destaque</strong> usando a tag strong </P>
    <h2>Itálico / enfase</h2>
    <p>nesta frase temos um <i>termo em italico</i> usando a tag i </p>
    <p>
        nesta frase temos um <em>termo em enfase</em> usando a tag EM
    </p> 
    
</body>
</html>
