<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinãmica</h1>
    <p>Tente abrir esse site em diversos dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em HTML</p>
    <audio src="midia/audio-1.mp3" controls autoplay></audio>
    <audio src="midia/audio-2.mp3" controls autoplay></audio>
    <p>essa é a maneira mais errada</p>

    <p>maneira certa:</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/audio-2.mp3" type="audio/mpeg">
        <source src="midia/audio-2.ogg" type="audio/ogg">
        <source src="midia/audio-2.wav" type="audio/wav">
    </audio>
    
</body>
</html>
